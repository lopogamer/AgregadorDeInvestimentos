spring.config.import=optional:file:.env[.properties]

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
BRAPI_TOKEN={BRAPI_TOKEN}
ADMIN_USER={ADMIN_USER}
ADMIN_PASSWORD={ADMIN_PASSWORD}
ADMIN_EMAIL={ADMIN_EMAIL}
jwt.public.key={JWT_PRIVATE_KEY}
jwt.private.key={JWT_PUBLIC_KEY}
ALPHA_VANTAGE_TOKEN={ALPHA_VANTAGE_API}

spring.application.name=agregadordeinvestimentos


spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql = true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.tagsSorter=alphasudo
springdoc.swagger-ui.operationsSorter=alpha



